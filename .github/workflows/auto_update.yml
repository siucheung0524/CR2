name: Update Podcast RSS

on:
  schedule:
    # 只有週一至週五的中午 12:05 (HK/TW 時間) 會觸發
    - cron: '5 4 * * 1-5'
  workflow_dispatch: # 保留這個按鈕，萬一哪天有週末特別節目，你可以手動點擊更新

jobs:
  build:
    runs-on: ubuntu-latest
    # 確保 Action 有寫入權限，這行是雙重保險
    permissions:
      contents: write
      
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: pip install requests

      - name: Run update script
        run: python update_podcast.py

      - name: Commit and Push changes
        run: |
          git config --global user.name "GitHub Action"
          git config --global user.email "action@github.com"
          git add rss.xml
          git commit -m "Auto-update: New episode added" || exit 0
          git push
